<!DOCTYPE html>
<html>


<head>
    <title>Tetris game!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <meta charset="UTF-8">

</head>

<body>
    <div id="usernameContainer">
        <div id="usernameContent">
            <h1>Type the username you want</h1>
            <br>
            <input type="text" placeholder="Enter a username" id="usernameInput">
            <button class="btn" onclick="handleUsernameFromInput()">OK</button>
        </div>
    </div>
    <div class="grid-container">
        <div class="header">
            <h1>Welcome to tetris game</h1>
            <p id="usernameText"></p>
        </div>
        <div>
            <p id="score"></p>
        </div>

        <div class="nav">
            <ul class="navul">
                <li><a href="game.html">PLAY</a></li>
                <li><a href="">RULES</a></li>
            </ul>
        </div>

        <div class="sidebar">
            <p>Leadboard</p>
        </div>

        <div id="gameAndControlsContainer">
            <div id="gameContainer">
                <div id="savedSymbolContainer">
                    <canvas id="savedSymbol" height="80" width="80" style="border: 2px solid black"></canvas>
                </div>
                <canvas id="game" height="500" width="250" style="border: 2px solid black"></canvas>
                <div id="nextSymbolsContainer">
                    <canvas id="nextSymbolOne" height="80" width="80" style="border: 2px solid black"></canvas><br>
                    <canvas id="nextSymbolTwo" height="80" width="80" style="border: 2px solid black"></canvas>
                    <p id="counter">0</p>
                </div>
            </div>
            <div id="touchCtrl">
                <div id="rotationArrow">
                    <img src="arrow-rotation.png" alt="">
                </div>
                <div id="leftArrow">
                    <img src="leftarrow.png" alt="">
                </div>
                <div id="rightArrow">
                    <img src="rightarrow.png" alt="">
                </div>
            </div>
            <div>
                <button class="btn" onclick="Play();">Play</button>

                <button class="btn" onclick="Play(1);">Reset</button>
                <button class="btn" onclick="Play(2);">Rotate</button>
            </div>
        </div>

    </div>
    <footer>
        <p>A game made by David Martin Hilda Patrik</p>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>

    </footer>
</body>

</html>
