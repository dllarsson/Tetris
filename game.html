<!DOCTYPE html>
<html>

<head>
    <title>Tetris game!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="header">
        <h1>Welcome to tetris game</h1>
    </div>
    <div id="gameContainer">
        <canvas id="game" height="700px" width="350px" style="border: 2px solid black"></canvas>
        <div>
            <p id="counter">0</p>
            <button onclick="Play();">Play</button>

            <button onclick="Play(1);">Reset</button>
        </div>
    </div>
    <div id="touchCtrl">
        <div id="rotationArrow">
            <img src="arrow-rotation.jpg" alt="">
        </div>
        <div id="leftArrow">
            <img src="leftarrow.png" alt="">
        </div>
        <div id="rightArrow">
            <img src="rightarrow.png" alt="">
        </div>
    </div>
    <footer>
        <p>A game made by David Martin Hilda Patrik</p>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>

    </footer>
</body>

</html>
