<!DOCTYPE html>
<html>
    <head>
        <title>Tetris game!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="header">
            <h1>Welcome to tetris game</h1>
        </div>
        <button onclick="enableOrDisableTwoPlayers()" id="playerMode">Tv√• spelare</button>
        <div id="gameContainer">
            <canvas id="game" height="700px" width="350px" style="border: 2px solid black"></canvas>
            <div>
                <p id="counter" class="counter">0</p>
                <button onclick="Play();">Play</button>

                <button onclick="Play(1);">Reset</button>
            </div>
        </div>
        <footer>
            <p>A game made by David Martin Hilda Patrik</p>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="script.js" type="text/javascript"></script>
            
        </footer>
    </body>
</html>
