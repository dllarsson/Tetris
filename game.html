<!DOCTYPE html>
<html>


<head>
    <title>Tetris game!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

</head>

<body>
    <div id="usernameContainer">
        <div id="usernameContent">
            <h1>Type the username you want</h1>
            <br>
            <input type="text" placeholder="Enter a username" id="usernameInput">
            <button class="btn" onclick="handleUsernameFromInput()">OK</button>
        </div>
    </div>
    <div class="grid-container">
        <div class="header">
            <h1>Welcome to tetris game</h1>
            <p id="usernameText"></p>
        </div>

        <div class="nav">
            <ul class="navul">
                <li><button id="navbtn">PLAY</button></li>
                <li><button onclick="loadRules()" id="navbtn">RULES</button></li>
            </ul>
            <div><p id="rules"></p></div>
        </div>

        <div class="sidebar">
            <p>Leaderboard</p>
        </div>

        <div class="gameAndControlsContainer">
            <div id="gameContainer">
                <div id="savedSymbolContainer">
                    <canvas id="savedSymbol" height="80px" width="80px" style="border: 2px solid black"></canvas>
                </div>
                <canvas id="game" height="700px" width="350px" style="border: 2px solid black"></canvas>
                <div id="nextSymbolsContainer">
                    <canvas id="nextSymbolOne" height="80px" width="80px" style="border: 2px solid black"></canvas><br>
                    <canvas id="nextSymbolTwo" height="80px" width="80px" style="border: 2px solid black"></canvas>
                    <p id="counter">0</p>
                </div>
            </div>
            <div id="touchCtrl">
                <div id="rotationArrow">
                    <img src="arrow-rotation.png" alt="">
                </div>
                <div id="leftArrow">
                    <img src="leftarrow.png" alt="">
                </div>
                <div id="rightArrow">
                    <img src="rightarrow.png" alt="">
                </div>
            </div>
                <div>
                    <button class="btn" onclick="Play();">Play</button>

                    <button class="btn" onclick="Play(1);">Reset</button>
                    <button class="btn" onclick="Play(2);">Rotate</button>
                </div>
        </div>
        
    </div>
    <footer>
        <p>A game made by David Martin Hilda Patrik</p>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
        <script type="text" src="rules.txt"></script>

    </footer>
</body>

</html>
