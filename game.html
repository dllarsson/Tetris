<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris game!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
</head>

<body>
    <div id="usernameContainer">
        <div id="usernameContent">
            <h1>Type the username you want</h1>
            <br>
            <input type="text" placeholder="Enter a username" id="usernameInput">
            <button class="btn" onclick="handleUsernameFromInput()">OK</button>
        </div>
    </div>
    <div class="grid-container">
        <div class="header">
            <h1>Welcome to tetris game</h1>
        </div>
        <div>
            <p id="usernameText">No username selected</p>
            <p id="score">Score: 0</p> <br>
            <button onclick="showUserNameModal()" class="btn" id="changeUsernameBtn">Enter username</button>
        </div>

        <div class="nav">
            <ul class="navul">
                <li><button onclick="loadRules()" id="navbtn">RULES</button></li>
            </ul>
            <div><p id="rules"></p></div>
        </div>

        <div class="sidebar">
            <p>Leaderboard</p>
            <p id="highScore"></p>
        </div>

        <div class="gameAndControlsContainer">
            <div id="gameContainer">
                <div id="savedSymbolContainer">
                    <canvas id="savedSymbol" height="80" width="80" style="border: 2px solid black"></canvas>
                </div>
                <canvas id="game" height="500" width="250" style="border: 2px solid black"></canvas>
                <div id="nextSymbolsContainer">
                    <canvas id="nextSymbolOne" height="80" width="80" style="border: 2px solid black"></canvas><br>
                    <canvas id="nextSymbolTwo" height="80" width="80" style="border: 2px solid black"></canvas>
                    <p id="counter">0</p>
                </div>
            </div>
            <div id="touchCtrl">
                <div class="touch-controls" id="rotationArrow">
                    <img src="images/arrow-rotation.png" alt="Arrow for rotating tetris block">
                </div>
                <div class="touch-controls" id="leftArrow">
                    <img src="images/leftarrow.png" alt="Arrow for moving tetris block one step to the left">
                </div>
                <div class="touch-controls" id="downArrow">
                    <img src="images/downarrow.png" alt="Arrow for moving tetris block one step down">
                </div>
                <div class="touch-controls" id="rightArrow">
                    <img src="images/rightarrow.png" alt="Arrow for moving tetris block one step to the right">
                </div> 
            </div>
            <div>
                <button class="btn" onclick="play();">Play</button>
                <button class="btn" onclick="resetGame();">Reset</button>
                <button class="btn" onclick="rotate();">Rotate</button>
            </div>
        </div>

    </div>
    <footer>
        <p>A game made by David Martin Hilda Patrik</p>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>

    </footer>
</body>

</html>
